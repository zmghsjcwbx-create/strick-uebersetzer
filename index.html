<!DOCTYPE html>
<html lang="de">
<head><title>Strick-Übersetzer Mama</title></head>
<body>
<h1>Strick-Übersetzer: DE ↔ EN ↔ FR</h1>

<!-- Eingabe -->
<p><strong>Eingabe:</strong></p>
<textarea id="input" rows="3" cols="60"
  placeholder="z.B.: p1, k1 to end"></textarea><br>
<button onclick="translate()">Übersetzen</button>

<!-- Ausgabe -->
<p><strong>Ausgabe:</strong></p>
<div id="output" style="border:1px solid #ccc;padding:8px;min-height:40px;"></div>

<hr>

<!-- Deine bisherige Tabelle kann hier drunter bleiben -->

<script>
// Sehr einfache Wort-Liste – kann beliebig erweitert werden
const dict = [
  { de: "1 li, 1 re bis Ende", en: "p1, k1 to end", fr: "1 m.env., 1 m.end. jusqu'à la fin" },
  { de: "rechte Masche",        en: "knit",          fr: "maille endroit" },
  { de: "linke Masche",         en: "purl",          fr: "maille envers" },
  { de: "Umschlag",             en: "yarn over",     fr: "jeté" },
  { de: "abketten",             en: "bind off",      fr: "rabattre" },
  { de: "anschlagen",           en: "cast on",       fr: "monter" }
];

// sehr einfache Heuristik: versuche, bekannte Phrasen zu finden
function translate() {
  const text = document.getElementById('input').value.toLowerCase();
  let result = "Keine direkte Übersetzung gefunden – bitte genaueren Begriff eingeben.";

  for (const entry of dict) {
    if (text.includes(entry.en.toLowerCase())) {
      result = "Deutsch: " + entry.de + "<br>Französisch: " + entry.fr;
      break;
    }
    if (text.includes(entry.de.toLowerCase())) {
      result = "English: " + entry.en + "<br>Français: " + entry.fr;
      break;
    }
    if (text.includes(entry.fr.toLowerCase())) {
      result = "Deutsch: " + entry.de + "<br>English: " + entry.en;
      break;
    }
  }

  document.getElementById('output').innerHTML = result;
}
</script>
</body>
</html>
